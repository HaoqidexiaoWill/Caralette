        <p><strong>Python3 按行读JSON:</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">SQL_PATH = &#x27;xxx.json&#x27;</span><br><span class="line">sql_data = []</span><br><span class="line">with open(SQL_PATH, encoding=&#x27;utf-8&#x27;) as inf:</span><br><span class="line">    for idx, line in enumerate(inf):</span><br><span class="line">        sql = json.loads(line.strip())</span><br><span class="line">        if use_small and idx &gt;= 1000:</span><br><span class="line">            break</span><br><span class="line">        sql_data.append(sql)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><strong>Python3 按行写JSON：</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">NumpyEncoder</span>(<span class="params">json.JSONEncoder</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot; Special json encoder for numpy types &quot;&quot;&quot;</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">default</span>(<span class="params">self, obj</span>):</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">isinstance</span>(obj, (numpy.int_, numpy.intc, numpy.intp, numpy.int8,</span><br><span class="line">                            numpy.int16, numpy.int32, numpy.int64, numpy.uint8,</span><br><span class="line">                            numpy.uint16, numpy.uint32, numpy.uint64)):</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">int</span>(obj)</span><br><span class="line">        <span class="keyword">elif</span> <span class="built_in">isinstance</span>(obj, (numpy.float_, numpy.float16, numpy.float32,</span><br><span class="line">                              numpy.float64)):</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">float</span>(obj)</span><br><span class="line">        <span class="keyword">elif</span> <span class="built_in">isinstance</span>(obj, (numpy.ndarray,)):</span><br><span class="line">            <span class="keyword">return</span> obj.tolist()</span><br><span class="line">        <span class="keyword">return</span> json.JSONEncoder.default(self, obj)</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">fw = <span class="built_in">open</span>(output_path,<span class="string">&#x27;a&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>)</span><br><span class="line"><span class="keyword">for</span> sql_pred <span class="keyword">in</span> sql_preds:</span><br><span class="line">    json.dump(sql_pred,fw,ensure_ascii=<span class="literal">False</span>,cls = NumpyEncoder)</span><br><span class="line">    fw.writelines(<span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line">fw.close()</span><br></pre></td></tr></table></figure>
