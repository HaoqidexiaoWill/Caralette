ord">def</span> <span class="title">check</span>(<span class="params">self,A,B</span>):</span></span><br><span class="line">        <span class="keyword">if</span> B == <span class="literal">None</span> :<span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">if</span> A == <span class="literal">None</span> :<span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">return</span> A.val==B.val <span class="keyword">and</span> self.check(A.left,B.left) <span class="keyword">and</span> self.check(A.right,B.right)</span><br></pre></td></tr></table></figure>
