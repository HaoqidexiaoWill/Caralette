              <p><strong>Python3 按行读JSON:</strong></p>
<figure class="highlight stata"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs stata">SQL_PATH = &#x27;xxx.json&#x27;<br>sql_data = []<br>with <span class="hljs-keyword">open</span>(SQL_PATH, encoding=&#x27;utf-8&#x27;) <span class="hljs-keyword">as</span> <span class="hljs-keyword">inf</span>:<br>    <span class="hljs-keyword">for</span> idx, <span class="hljs-keyword">line</span> <span class="hljs-keyword">in</span> enumerate(<span class="hljs-keyword">inf</span>):<br>        sql = json.loads(<span class="hljs-keyword">line</span>.strip())<br>        <span class="hljs-keyword">if</span> use_small and idx &gt;= 1000:<br>            <span class="hljs-keyword">break</span><br>        sql_data.<span class="hljs-keyword">append</span>(sql)<br><br></code></pre></td></tr></table></figure>

<p><strong>Python3 按行写JSON：</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> numpy<br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">NumpyEncoder</span>(<span class="hljs-params">json.JSONEncoder</span>):</span><br>    <span class="hljs-string">&quot;&quot;&quot; Special json encoder for numpy types &quot;&quot;&quot;</span><br>    <span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">default</span>(<span class="hljs-params">self, obj</span>):</span><br>        <span class="hljs-keyword">if</span> <span class="hljs-built_in">isinstance</span>(obj, (numpy.int_, numpy.intc, numpy.intp, numpy.int8,<br>                            numpy.int16, numpy.int32, numpy.int64, numpy.uint8,<br>                            numpy.uint16, numpy.uint32, numpy.uint64)):<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">int</span>(obj)<br>        <span class="hljs-keyword">elif</span> <span class="hljs-built_in">isinstance</span>(obj, (numpy.float_, numpy.float16, numpy.float32,<br>                              numpy.float64)):<br>            <span class="hljs-keyword">return</span> <span class="hljs-built_in">float</span>(obj)<br>        <span class="hljs-keyword">elif</span> <span class="hljs-built_in">isinstance</span>(obj, (numpy.ndarray,)):<br>            <span class="hljs-keyword">return</span> obj.tolist()<br>        <span class="hljs-keyword">return</span> json.JSONEncoder.default(self, obj)<br><br>    <br>fw = <span class="hljs-built_in">open</span>(output_path,<span class="hljs-string">&#x27;a&#x27;</span>, encoding=<span class="hljs-string">&#x27;utf-8&#x27;</span>)<br><span class="hljs-keyword">for</span> sql_pred <span class="hljs-keyword">in</span> sql_preds:<br>    json.dump(sql_pred,fw,ensure_ascii=<span class="hljs-literal">False</span>,cls = NumpyEncoder)<br>    fw.writelines(<span class="hljs-string">&#x27;\n&#x27;</span>)<br>fw.close()<br></code></pre></td></tr></table></figure>
