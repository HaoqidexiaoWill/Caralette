    <h1 class="article-title" itemprop="name">
      复杂链表链表的复制
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>链接：<a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/fu-za-lian-biao-de-fu-zhi-lcof/submissions/">https://leetcode-cn.com/problems/fu-za-lian-biao-de-fu-zhi-lcof/submissions/</a></p>
<p>思路：</p>
<ul>
<li>两次遍历，一次记录节点顺序</li>
<li>一次记录指针关系</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string"># Definition for a Node.</span></span><br><span class="line"><span class="string">class Node:</span></span><br><span class="line"><span class="string">    def __init__(self, x: int, next: &#x27;Node&#x27; = None, random: &#x27;Node&#x27; = None):</span></span><br><span class="line"><span class="string">        self.val = int(x)</span></span><br><span class="line"><span class="string">        self.next = next</span></span><br><span class="line"><span class="string">        self.random = random</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">copyRandomList</span>(<span class="params">self, head: <span class="string">&#x27;Node&#x27;</span></span>) -&gt; &#x27;Node&#x27;:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> head:<span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        cur = head</span><br><span class="line">        <span class="comment"># 这样初始化是保证哈希表的 key 为 None （空节点）时也有效。</span></span><br><span class="line">        <span class="comment"># 举个例子：若 p.random = None，则 Hash[p.random] 为 Hash[None]，</span></span><br><span class="line">        <span class="comment"># 又 Hash[p].random 应为 None，故应有 Hash[None] == None，</span></span><br><span class="line">        <span class="comment"># 即哈希表中应有 &#123;None: None&#125;。</span></span><br><span class="line">        hash_map = &#123;<span class="literal">None</span>:<span class="literal">None</span>&#125;</span><br><span class="line">        <span class="keyword">while</span>(cur):</span><br><span class="line">            hash_map[cur] = Node(cur.val)</span><br><span class="line">            cur = cur.<span class="built_in">next</span></span><br><span class="line">        cur = head</span><br><span class="line">        <span class="keyword">while</span>(cur):</span><br><span class="line">            <span class="comment"># Hash 表中的 key 为原链表的节点，value 为复制后链表的节点。</span></span><br><span class="line">            <span class="comment"># 因此，为 Hash[p].next 赋值实际上就是为 p 复制后的链表节点 p&#x27; 添加 next 指针，</span></span><br><span class="line">            <span class="comment"># 又 p.next 复制后的节点 (p.next)&#x27; 在 Hash 表中为 Hash[p.next]，</span></span><br><span class="line">            <span class="comment"># 故 Hash[p].next = Hash[p.next] 的含义即为，</span></span><br><span class="line">            <span class="comment"># 将 p 复制后的节点 p&#x27; 指向 p.next 复制后的节点 (p.next)&#x27;</span></span><br><span class="line">            hash_map[cur].<span class="built_in">next</span> = hash_map[cur.<span class="built_in">next</span>]</span><br><span class="line">            hash_map[cur].random = hash_map[cur.random]</span><br><span class="line">            cur = cur.<span class="built_in">next</span></span><br><span class="line">        <span class="keyword">return</span> hash_map[head]</span><br></pre></td></tr></table></figure>
      
    </div>
